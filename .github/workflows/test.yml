name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Install dependencies
      working-directory: ./apps/backend
      run: go mod download
    
    - name: Run tests
      working-directory: ./apps/backend
      env:
        DATABASE_URL: postgres://testuser:testpass@localhost:5432/test_db?sslmode=disable
        REDIS_URL: redis://localhost:6379
      run: |
        go test -v ./...
        go test -v -tags=integration ./tests
    
    - name: Run coverage
      working-directory: ./apps/backend
      run: go test -v -cover ./...

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./apps/frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./apps/frontend
      run: npm ci
    
    - name: Run tests
      working-directory: ./apps/frontend
      run: npm run test:ci
    
    - name: Run tests with coverage
      working-directory: ./apps/frontend
      run: npm run test:coverage

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Backend Docker Image
      run: docker build -f docker/backend/Dockerfile.prod -t datifyy-backend:test .
    
    - name: Build Frontend Docker Image
      run: docker build -f docker/frontend/Dockerfile.prod -t datifyy-frontend:test .
    
    - name: Test Backend Container
      run: |
        docker run -d -p 8080:8080 --name backend-test datifyy-backend:test
        sleep 5
        curl -f http://localhost:8080/health || exit 1
        docker stop backend-test