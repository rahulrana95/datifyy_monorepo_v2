syntax = "proto3";

package datifyy.user.v1;

import "common/v1/types.proto";

option go_package = "github.com/datifyy/backend/gen/user/v1";

// UserService handles user profile management and discovery
service UserService {
  // ============================================================================
  // Profile Management
  // ============================================================================

  // Get user profile by ID
  rpc GetUserProfile(GetUserProfileRequest) returns (GetUserProfileResponse);

  // Get current authenticated user's profile
  rpc GetMyProfile(GetMyProfileRequest) returns (GetMyProfileResponse);

  // Update user profile
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse);

  // Delete user account
  rpc DeleteAccount(DeleteAccountRequest) returns (DeleteAccountResponse);

  // Upload profile photo
  rpc UploadProfilePhoto(UploadProfilePhotoRequest) returns (UploadProfilePhotoResponse);

  // Delete profile photo
  rpc DeleteProfilePhoto(DeleteProfilePhotoRequest) returns (DeleteProfilePhotoResponse);

  // ============================================================================
  // User Discovery
  // ============================================================================

  // Search users (for matching)
  rpc SearchUsers(SearchUsersRequest) returns (SearchUsersResponse);

  // Get user recommendations
  rpc GetRecommendations(GetRecommendationsRequest) returns (GetRecommendationsResponse);

  // ============================================================================
  // Partner Preferences
  // ============================================================================

  // Get partner preferences
  rpc GetPartnerPreferences(GetPartnerPreferencesRequest) returns (GetPartnerPreferencesResponse);

  // Update partner preferences
  rpc UpdatePartnerPreferences(UpdatePartnerPreferencesRequest) returns (UpdatePartnerPreferencesResponse);

  // ============================================================================
  // User Preferences (App Settings)
  // ============================================================================

  // Get user app preferences
  rpc GetUserPreferences(GetUserPreferencesRequest) returns (GetUserPreferencesResponse);

  // Update user app preferences
  rpc UpdateUserPreferences(UpdateUserPreferencesRequest) returns (UpdateUserPreferencesResponse);

  // ============================================================================
  // Blocking & Reporting
  // ============================================================================

  // Block a user
  rpc BlockUser(BlockUserRequest) returns (BlockUserResponse);

  // Unblock a user
  rpc UnblockUser(UnblockUserRequest) returns (UnblockUserResponse);

  // List blocked users
  rpc ListBlockedUsers(ListBlockedUsersRequest) returns (ListBlockedUsersResponse);

  // Report a user
  rpc ReportUser(ReportUserRequest) returns (ReportUserResponse);
}

// ============================================================================
// User Profile Messages
// ============================================================================

// Complete user profile
message UserProfile {
  // User ID
  string user_id = 1;

  // Basic information
  BasicInfo basic_info = 2;

  // Profile details
  ProfileDetails profile_details = 3;

  // Lifestyle information
  LifestyleInfo lifestyle_info = 4;

  // Profile prompts (user's answered prompts)
  repeated ProfilePrompt prompts = 5;

  // Profile photos
  repeated ProfilePhoto photos = 6;

  // Account metadata
  AccountMetadata metadata = 7;

  // Partner preferences (what they're looking for)
  PartnerPreferences partner_preferences = 8;

  // User app preferences (notifications, privacy, etc.)
  UserPreferences user_preferences = 9;

  // Profile completion percentage (0-100)
  int32 completion_percentage = 10;

  // Whether profile is public
  bool is_public = 11;

  // Whether user is online
  bool is_online = 12;

  // Last seen timestamp
  common.v1.Timestamp last_seen_at = 13;

  // Profile verification status
  bool is_verified = 14;

  // Compatibility score (when viewing from another profile)
  int32 compatibility_score = 15;
}

// Basic user information
message BasicInfo {
  // Display name
  string name = 1;

  // Email address
  string email = 2;

  // Phone number
  string phone_number = 3;

  // Date of birth
  common.v1.Timestamp date_of_birth = 4;

  // Age (calculated from DOB)
  int32 age = 5;

  // Gender
  Gender gender = 6;

  // Pronouns
  string pronouns = 7;

  // Zodiac sign
  ZodiacSign zodiac_sign = 8;
}

// Detailed profile information
message ProfileDetails {
  // Bio/About me (max 500 chars)
  string bio = 1;

  // Occupation (can select multiple)
  repeated OccupationInfo occupations = 2;

  // Company name
  string company = 3;

  // Job title
  string job_title = 4;

  // Education (can have multiple degrees)
  repeated EducationInfo education = 5;

  // School/University name
  string school = 6;

  // Height in cm
  int32 height = 7;

  // Location
  common.v1.Location location = 8;

  // Hometown
  string hometown = 9;

  // Interests/hobbies (select from predefined list)
  repeated InterestInfo interests = 10;

  // Languages spoken
  repeated LanguageInfo languages = 11;

  // Relationship goals
  repeated RelationshipGoal relationship_goals = 12;
}

// Lifestyle information (key for dating compatibility)
message LifestyleInfo {
  // Drinking habits
  DrinkingHabit drinking = 1;

  // Smoking habits
  SmokingHabit smoking = 2;

  // Workout/Exercise frequency
  WorkoutFrequency workout = 3;

  // Dietary preferences
  DietaryPreference dietary_preference = 4;

  // Religion
  Religion religion = 5;

  // How important is religion
  Importance religion_importance = 6;

  // Political views
  PoliticalView political_view = 7;

  // Pets
  PetPreference pets = 8;

  // Want children
  ChildrenPreference children = 9;

  // Personality type (MBTI)
  string personality_type = 10;

  // Communication style
  CommunicationStyle communication_style = 11;

  // Love language
  LoveLanguage love_language = 12;

  // Sleep schedule
  SleepSchedule sleep_schedule = 13;
}

// Occupation information
message OccupationInfo {
  // Occupation category
  OccupationCategory category = 1;

  // Display label
  string label = 2;

  // Custom occupation (if category is OTHER)
  string custom_occupation = 3;
}

// Education information
message EducationInfo {
  // Education level
  EducationLevel level = 1;

  // Display label
  string label = 2;

  // Field of study
  string field_of_study = 3;
}

// Interest information
message InterestInfo {
  // Interest category
  InterestCategory category = 1;

  // Display label
  string label = 2;
}

// Language information
message LanguageInfo {
  // Language code
  LanguageCode code = 1;

  // Display label
  string label = 2;

  // Proficiency level
  LanguageProficiency proficiency = 3;
}

// Profile prompt (like Hinge prompts)
message ProfilePrompt {
  // Prompt ID
  string prompt_id = 1;

  // Prompt question
  PromptQuestion question = 2;

  // User's answer (text)
  string answer_text = 3;

  // User's answer (photo/video URL if applicable)
  string answer_media_url = 4;

  // Display order
  int32 order = 5;
}

// Profile photo
message ProfilePhoto {
  // Photo ID
  string photo_id = 1;

  // Photo URL
  string url = 2;

  // Thumbnail URL
  string thumbnail_url = 3;

  // Display order
  int32 order = 4;

  // Whether this is the primary photo
  bool is_primary = 5;

  // Upload timestamp
  common.v1.Timestamp uploaded_at = 6;

  // Photo caption/description
  string caption = 7;
}

// Account metadata
message AccountMetadata {
  // Account status
  common.v1.AccountStatus status = 1;

  // Email verification status
  common.v1.VerificationStatus email_verified = 2;

  // Phone verification status
  common.v1.VerificationStatus phone_verified = 3;

  // Account creation timestamp
  common.v1.Timestamp created_at = 4;

  // Last profile update timestamp
  common.v1.Timestamp updated_at = 5;

  // Last login timestamp
  common.v1.Timestamp last_login_at = 6;

  // Profile verification badge
  bool is_verified = 7;

  // Premium/subscription status
  bool is_premium = 8;
}

// Partner preferences (what user is looking for in a match)
message PartnerPreferences {
  // Looking for (gender preference)
  repeated Gender looking_for_gender = 1;

  // Age range preference
  AgeRange age_range = 2;

  // Distance preference in km
  int32 distance_preference = 3;

  // Height range preference (cm)
  HeightRange height_range = 4;

  // Relationship goals
  repeated RelationshipGoal relationship_goals = 5;

  // Education level preference
  repeated EducationLevel education_levels = 6;

  // Occupation preferences
  repeated OccupationCategory occupations = 7;

  // Religion preferences
  repeated Religion religions = 8;

  // Children preference
  repeated ChildrenPreference children_preferences = 9;

  // Drinking preference
  repeated DrinkingHabit drinking_preferences = 10;

  // Smoking preference
  repeated SmokingHabit smoking_preferences = 11;

  // Dietary preferences
  repeated DietaryPreference dietary_preferences = 12;

  // Pet preferences
  repeated PetPreference pet_preferences = 13;

  // Only show verified profiles
  bool verified_only = 14;

  // Dealbreakers (things that are must-haves or must-not-haves)
  repeated string dealbreakers = 15;
}

// User app preferences (settings)
message UserPreferences {
  // Notification preferences
  NotificationPreferences notifications = 1;

  // Privacy preferences
  PrivacyPreferences privacy = 2;

  // Discovery preferences
  DiscoveryPreferences discovery = 3;

  // Language preference for app
  string app_language = 4;

  // Theme preference (light/dark)
  string theme = 5;
}

// Notification preferences
message NotificationPreferences {
  // Push notifications enabled
  bool push_enabled = 1;

  // Email notifications enabled
  bool email_enabled = 2;

  // SMS notifications enabled
  bool sms_enabled = 3;

  // New match notifications
  bool notify_matches = 4;

  // New message notifications
  bool notify_messages = 5;

  // Like notifications
  bool notify_likes = 6;

  // Super like notifications
  bool notify_super_likes = 7;

  // Profile view notifications
  bool notify_profile_views = 8;
}

// Privacy preferences
message PrivacyPreferences {
  // Show profile to everyone
  bool public_profile = 1;

  // Show online status
  bool show_online_status = 2;

  // Show distance
  bool show_distance = 3;

  // Show age
  bool show_age = 4;

  // Allow profile indexing
  bool allow_search_engines = 5;

  // Incognito mode (don't show in discovery)
  bool incognito_mode = 6;

  // Read receipts
  bool read_receipts = 7;
}

// Discovery preferences
message DiscoveryPreferences {
  // Show me in discovery
  bool discoverable = 1;

  // Global mode (show me worldwide)
  bool global_mode = 2;

  // Only show verified users
  bool verified_only = 3;

  // Distance radius in km
  int32 distance_radius = 4;

  // Recently active (only show users active in last X days)
  int32 recently_active_days = 5;
}

// Age range
message AgeRange {
  // Minimum age
  int32 min_age = 1;

  // Maximum age
  int32 max_age = 2;
}

// Height range
message HeightRange {
  // Minimum height in cm
  int32 min_height = 1;

  // Maximum height in cm
  int32 max_height = 2;
}

