syntax = "proto3";

package datifyy.user.v1;

import "common/v1/types.proto";

option go_package = "github.com/datifyy/backend/gen/user/v1";

// UserService handles user profile management and discovery
service UserService {
  // ============================================================================
  // Profile Management
  // ============================================================================
  
  // Get user profile by ID
  rpc GetUserProfile(GetUserProfileRequest) returns (GetUserProfileResponse);
  
  // Get current authenticated user's profile
  rpc GetMyProfile(GetMyProfileRequest) returns (GetMyProfileResponse);
  
  // Update user profile
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse);
  
  // Delete user account
  rpc DeleteAccount(DeleteAccountRequest) returns (DeleteAccountResponse);
  
  // Upload profile photo
  rpc UploadProfilePhoto(UploadProfilePhotoRequest) returns (UploadProfilePhotoResponse);
  
  // Delete profile photo
  rpc DeleteProfilePhoto(DeleteProfilePhotoRequest) returns (DeleteProfilePhotoResponse);
  
  // ============================================================================
  // User Discovery
  // ============================================================================
  
  // Search users (for matching)
  rpc SearchUsers(SearchUsersRequest) returns (SearchUsersResponse);
  
  // Get user recommendations
  rpc GetRecommendations(GetRecommendationsRequest) returns (GetRecommendationsResponse);
  
  // ============================================================================
  // Partner Preferences
  // ============================================================================
  
  // Get partner preferences
  rpc GetPartnerPreferences(GetPartnerPreferencesRequest) returns (GetPartnerPreferencesResponse);
  
  // Update partner preferences
  rpc UpdatePartnerPreferences(UpdatePartnerPreferencesRequest) returns (UpdatePartnerPreferencesResponse);
  
  // ============================================================================
  // User Preferences (App Settings)
  // ============================================================================
  
  // Get user app preferences
  rpc GetUserPreferences(GetUserPreferencesRequest) returns (GetUserPreferencesResponse);
  
  // Update user app preferences
  rpc UpdateUserPreferences(UpdateUserPreferencesRequest) returns (UpdateUserPreferencesResponse);
  
  // ============================================================================
  // Blocking & Reporting
  // ============================================================================
  
  // Block a user
  rpc BlockUser(BlockUserRequest) returns (BlockUserResponse);
  
  // Unblock a user
  rpc UnblockUser(UnblockUserRequest) returns (UnblockUserResponse);
  
  // List blocked users
  rpc ListBlockedUsers(ListBlockedUsersRequest) returns (ListBlockedUsersResponse);
  
  // Report a user
  rpc ReportUser(ReportUserRequest) returns (ReportUserResponse);

  // ============================================================================
  // Love Zone (User Dates Dashboard)
  // ============================================================================

  // Get Love Zone dashboard (all date views in one call)
  rpc GetLoveZoneDashboard(GetLoveZoneDashboardRequest) returns (GetLoveZoneDashboardResponse);

  // Get date suggestions (pending)
  rpc GetDateSuggestions(GetDateSuggestionsRequest) returns (GetDateSuggestionsResponse);

  // Get upcoming dates
  rpc GetUpcomingDates(GetUpcomingDatesRequest) returns (GetUpcomingDatesResponse);

  // Get past dates
  rpc GetPastDates(GetPastDatesRequest) returns (GetPastDatesResponse);

  // Get rejected dates
  rpc GetRejectedDates(GetRejectedDatesRequest) returns (GetRejectedDatesResponse);

  // Get Love Zone statistics
  rpc GetLoveZoneStatistics(GetLoveZoneStatisticsRequest) returns (GetLoveZoneStatisticsResponse);
}

// ============================================================================
// User Profile Messages
// ============================================================================

// Complete user profile message
message UserProfile {
  // User ID
  string user_id = 1;
  
  // Basic information
  BasicInfo basic_info = 2;
  
  // Profile details
  ProfileDetails profile_details = 3;
  
  // Lifestyle information
  LifestyleInfo lifestyle_info = 4;
  
  // Profile prompts (user's answered prompts)
  repeated ProfilePrompt prompts = 5;
  
  // Profile photos
  repeated ProfilePhoto photos = 6;
  
  // Account metadata
  AccountMetadata metadata = 7;
  
  // Partner preferences (what they're looking for)
  PartnerPreferences partner_preferences = 8;
  
  // User app preferences (notifications, privacy, etc.)
  UserPreferences user_preferences = 9;
  
  // Profile completion percentage (0-100)
  int32 completion_percentage = 10;
  
  // Whether profile is public
  bool is_public = 11;
  
  // Whether user is online
  bool is_online = 12;
  
  // Last seen timestamp
  common.v1.Timestamp last_seen_at = 13;
  
  // Profile verification status
  bool is_verified = 14;
  
  // Compatibility score (when viewing from another profile)
  int32 compatibility_score = 15;
  
  // Cultural & Matrimonial Information (India-specific)
  CulturalInfo cultural_info = 16;
  
  // Appearance details
  AppearanceInfo appearance_info = 17;
  
  // Financial & Professional details
  ProfessionalInfo professional_info = 18;
  
  // Family background and values
  FamilyInfo family_info = 19;
}

// Basic user information
message BasicInfo {
  // Display name
  string name = 1;
  
  // Email address
  string email = 2;
  
  // Phone number
  string phone_number = 3;
  
  // Date of birth
  common.v1.Timestamp date_of_birth = 4;
  
  // Age (calculated from DOB)
  int32 age = 5;
  
  // Gender
  Gender gender = 6;
  
  // Pronouns
  string pronouns = 7;
  
  // Zodiac sign
  ZodiacSign zodiac_sign = 8;
}

// Detailed profile information
message ProfileDetails {
  // Bio/About me (max 500 chars)
  string bio = 1;
  
  // Occupation (can select multiple)
  repeated OccupationInfo occupations = 2;
  
  // Company name
  string company = 3;
  
  // Job title
  string job_title = 4;
  
  // Education (can have multiple degrees)
  repeated EducationInfo education = 5;
  
  // School/University name
  string school = 6;
  
  // Height in cm
  int32 height = 7;
  
  // Location
  common.v1.Location location = 8;
  
  // Hometown
  string hometown = 9;
  
  // Interests/hobbies (select from predefined list)
  repeated InterestInfo interests = 10;
  
  // Languages spoken
  repeated LanguageInfo languages = 11;
  
  // Relationship goals
  repeated RelationshipGoal relationship_goals = 12;
}

// Lifestyle information (key for dating compatibility)
message LifestyleInfo {
  // Drinking habits
  DrinkingHabit drinking = 1;
  
  // Smoking habits
  SmokingHabit smoking = 2;
  
  // Workout/Exercise frequency
  WorkoutFrequency workout = 3;
  
  // Dietary preferences
  DietaryPreference dietary_preference = 4;
  
  // Religion
  Religion religion = 5;
  
  // How important is religion
  Importance religion_importance = 6;
  
  // Political views
  PoliticalView political_view = 7;
  
  // Pets
  PetPreference pets = 8;
  
  // Want children
  ChildrenPreference children = 9;
  
  // Personality type (MBTI)
  string personality_type = 10;
  
  // Communication style
  CommunicationStyle communication_style = 11;
  
  // Love language
  LoveLanguage love_language = 12;
  
  // Sleep schedule
  SleepSchedule sleep_schedule = 13;
}

