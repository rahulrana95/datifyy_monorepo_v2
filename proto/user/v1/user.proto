  PROMPT_NERD_OUT_ABOUT = 13;                     // I nerd out about...
  PROMPT_TEACH_YOU = 14;                          // I can teach you...
  PROMPT_BEST_QUALITY = 15;                       // My best quality is...
  PROMPT_WORST_HABIT = 16;                        // My worst habit is...
  PROMPT_RECENT_ACCOMPLISHMENT = 17;              // A recent accomplishment I'm proud of...
  PROMPT_BUCKET_LIST = 18;                        // On my bucket list...
  PROMPT_LIFE_GOAL = 19;                          // My life goal is...
  PROMPT_FAVORITE_QUOTE = 20;                     // My favorite quote...
}

// Report reason enum
enum ReportReason {
  REPORT_REASON_UNSPECIFIED = 0;
  REPORT_REASON_SPAM = 1;
  REPORT_REASON_INAPPROPRIATE_CONTENT = 2;
  REPORT_REASON_FAKE_PROFILE = 3;
  REPORT_REASON_HARASSMENT = 4;
  REPORT_REASON_SCAM = 5;
  REPORT_REASON_UNDERAGE = 6;
  REPORT_REASON_STOLEN_PHOTOS = 7;
  REPORT_REASON_HATE_SPEECH = 8;
  REPORT_REASON_VIOLENCE = 9;
  REPORT_REASON_OTHER = 10;
}

// ============================================================================
// Request/Response Messages
// ============================================================================

// Get user profile
message GetUserProfileRequest {
  // User ID to fetch
  string user_id = 1;
}

message GetUserProfileResponse {
  // User profile
  UserProfile profile = 1;
}

// Get my profile
message GetMyProfileRequest {
  // Empty - uses auth context
}

message GetMyProfileResponse {
  // Current user's profile
  UserProfile profile = 1;
}

// Update profile
message UpdateProfileRequest {
  // Basic info updates
  BasicInfo basic_info = 1;

  // Profile details updates
  ProfileDetails profile_details = 2;

  // Lifestyle info updates
  LifestyleInfo lifestyle_info = 3;

  // Prompts updates
  repeated ProfilePrompt prompts = 4;

  // Fields to update (field mask)
  repeated string update_fields = 5;
}

message UpdateProfileResponse {
  // Updated profile
  UserProfile profile = 1;

  // Success message
  string message = 2;
}

// Delete account
message DeleteAccountRequest {
  // Confirmation password
  string password = 1;

  // Reason for deletion
  string reason = 2;
}

message DeleteAccountResponse {
  // Success
  bool success = 1;

  // Message
  string message = 2;
}

// Upload profile photo
message UploadProfilePhotoRequest {
  // Photo data (base64 encoded)
  bytes photo_data = 1;

  // Content type (e.g., "image/jpeg")
  string content_type = 2;

  // Whether this should be primary photo
  bool is_primary = 3;

  // Display order
  int32 order = 4;

  // Caption
  string caption = 5;
}

message UploadProfilePhotoResponse {
  // Uploaded photo
  ProfilePhoto photo = 1;

  // Message
  string message = 2;
}

// Delete profile photo
message DeleteProfilePhotoRequest {
  // Photo ID to delete
  string photo_id = 1;
}

message DeleteProfilePhotoResponse {
  // Success
  bool success = 1;

  // Message
  string message = 2;
}

// Search users
message SearchUsersRequest {
  // Search filters
  SearchFilters filters = 1;

  // Pagination
  common.v1.PaginationRequest pagination = 2;
}

message SearchUsersResponse {
  // Matching users
  repeated UserProfile users = 1;

  // Pagination
  common.v1.PaginationResponse pagination = 2;
}

// Search filters
message SearchFilters {
  // Gender filter
  repeated Gender gender = 1;

  // Age range
  AgeRange age_range = 2;

  // Distance in km
  int32 distance = 3;

  // Location (for distance calculation)
  common.v1.Location location = 4;

  // Interests
  repeated InterestCategory interests = 5;

  // Relationship goals
  repeated RelationshipGoal relationship_goals = 6;

  // Education levels
  repeated EducationLevel education_levels = 7;

  // Only verified users
  bool verified_only = 8;

  // Only online users
  bool online_only = 9;

  // Height range
  HeightRange height_range = 10;

  // Lifestyle filters
  repeated DrinkingHabit drinking = 11;
  repeated SmokingHabit smoking = 12;
  repeated ChildrenPreference children = 13;
}

// Get recommendations
message GetRecommendationsRequest {
  // Number of recommendations
  int32 limit = 1;
}

message GetRecommendationsResponse {
  // Recommended users
  repeated UserProfile recommendations = 1;

  // Total available recommendations
  int32 total_count = 2;
}

// Get partner preferences
message GetPartnerPreferencesRequest {
  // Empty - uses auth context
}

message GetPartnerPreferencesResponse {
  // Partner preferences
  PartnerPreferences preferences = 1;
}

// Update partner preferences
message UpdatePartnerPreferencesRequest {
  // Updated partner preferences
  PartnerPreferences preferences = 1;

  // Fields to update
  repeated string update_fields = 2;
}

message UpdatePartnerPreferencesResponse {
  // Updated preferences
  PartnerPreferences preferences = 1;

  // Success message
  string message = 2;
}

// Get user preferences
message GetUserPreferencesRequest {
  // Empty - uses auth context
}

message GetUserPreferencesResponse {
  // User app preferences
  UserPreferences preferences = 1;
}

// Update user preferences
message UpdateUserPreferencesRequest {
  // Updated user preferences
  UserPreferences preferences = 1;

  // Fields to update
  repeated string update_fields = 2;
}

message UpdateUserPreferencesResponse {
  // Updated preferences
  UserPreferences preferences = 1;

  // Success message
  string message = 2;
}

// Block user
message BlockUserRequest {
  // User ID to block
  string user_id = 1;

  // Optional reason
  string reason = 2;
}

message BlockUserResponse {
  // Success
  bool success = 1;

  // Message
  string message = 2;
}

// Unblock user
message UnblockUserRequest {
  // User ID to unblock
  string user_id = 1;
}

message UnblockUserResponse {
  // Success
  bool success = 1;

  // Message
  string message = 2;
}

// List blocked users
message ListBlockedUsersRequest {
  // Pagination
  common.v1.PaginationRequest pagination = 1;
}

message ListBlockedUsersResponse {
  // Blocked users
  repeated UserProfile users = 1;

  // Pagination
  common.v1.PaginationResponse pagination = 2;
}

// Report user
message ReportUserRequest {
  // User ID to report
  string user_id = 1;

  // Report reason
  ReportReason reason = 2;

  // Additional details
  string details = 3;

  // Evidence (screenshot URLs, etc.)
  repeated string evidence_urls = 4;
}

message ReportUserResponse {
  // Report ID
  string report_id = 1;

  // Success message
  string message = 2;
}
